<div>
    <div style="width:15%;height:100%;float:left;border-color:#e5e5e5;min-height: 700px; border-right-style: solid;border-right-width: thin">
        <h4 align="center" style="padding: 10px;margin:auto; font-weight: bold;height:100px;">{{'web_common_001'| translate}}</h4>
        <div align="center" style="border-color: #e5e5e5;border-bottom-style: solid;border-bottom-width: thin; line-height: 50px;border-top-style: solid;border-top-width: thin;">
            All Cameras
        </div>
        <div align="center" style="border-color: #e5e5e5;border-bottom-style: solid; border-bottom-width: thin; line-height: 50px;" ng-repeat="item in [1,2,3]">
            <span style="vertical-align:middle;display: table-cell;">Camera {{item}}</span>
        </div>
    </div>
    <div style="width:85%;height:100%;float:right;min-height: 700px;">
        <div style="float:left;width:60%;">
            <div style="border-radius:5px;background-color:#c0ccda;padding:15px;margin:10px">
                <h4>Captured People - Registered</h4>
                <div style="border-radius:5px;background-color:#f5fbff;margin-top:10px;min-height:150px;padding-top: 10px;padding-left: 10px;">
                    <div style="float:left;vertical-align:center">
                        <img src={{rtm.foto}} width="100px" height="100px">
                    </div>
                    <div style="float:left;">
                        <span>{{rtm.name}}</span>
                        <span>{{rtm.name}}</span>
                        <span>{{rtm.name}}</span>
                        <span>{{rtm.name}}</span>
                        <span>{{rtm.name}}</span>
                    </div>
                    <button type="button" ui-sref="person({person:rtm.id})" class="btn btn-primary">Details</button>
                </div>
                <div style="border-radius:5px;background-color:#f5fbff;margin-top:15px;min-height:350px;padding-top: 10px;padding-left: 10px;">
                    <h4>History</h4>
                    <div style="width: 33%;float:left; min-height:140px; margin-top:10px;" ng-repeat="item in fromdb ">
                        <div>
                            <div style="height: 100px;">
                                <img src={{item.foto}} width="100px" height="100px">
                            </div>
                            <div class="height: 20px; ">
                                <span>{{item.name}}</span>
                            </div>
                            <div class="height: 20px; ">
                                <span>{{item.age}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="width:40%;float:right; ">
            <div style="border-radius:5px;background-color:#c0ccda;padding:15px;margin:10px ">
                <h4>Captured People - Non-Registered</h4>
                <div style="border-radius:5px;background-color:#f5fbff;margin-top:10px;min-height:150px;padding-top: 10px;padding-left: 10px;">
                    <span>{{rtm.name}}</span>
                    <img src={{rtm.foto}} width="100px" height="100px">
                </div>
                <div style="border-radius:5px;background-color:#f5fbff;margin-top:15px;min-height:350px;padding-top: 10px;padding-left: 10px;">
                    <h4>History</h4>
                    <div style="width: 33%;float:left; min-height:140px; margin-top:10px;" ng-repeat="item in fromdb ">
                        <div>
                            <div style="height: 100px;">
                                <img src={{item.foto}} width="100px" height="100px">
                            </div>
                            <div class="height: 20px; ">
                                <span>{{item.name}}</span>
                            </div>
                            <div class="height: 20px; ">
                                <span>{{item.age}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
