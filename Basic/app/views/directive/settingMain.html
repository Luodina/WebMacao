<div>
    <div style="margin:10px">
        <div style="border-radius:5px;background-color:rgb(236, 233, 233);;margin-top:10px;min-height:150px;padding-top: 10px;padding-left: 10px;">
            <h4>Sense Server</h4>
            <h5>Status</h5>
        </div>
        cameras{{x.cameras }}
        <div style="border-radius:5px;background-color:rgb(236, 233, 233);;margin-top:15px;min-height:350px;padding-top: 10px;padding-left: 10px;padding-right: 10px;">
            <h4>Cameras</h4>
            <table style="margin-top:15px;margin-right:15px;">
                <thead class="thead-light" style="background-color:#eaeaea">
                    <tr>
                        <th scope="col">Camera</th>
                        <th scope="col">Status</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="camera in cameras">
                        <th>{{camera.name}}</th>
                        <td>{{camera.statusShow}}</td>
                        <td>{{camera.msg}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
