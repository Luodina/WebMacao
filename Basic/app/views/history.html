<div class="temp" style="margin:15px">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3">
                    Date
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9" style="padding-left: 0px;padding-right: 10px;">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <p class="input-group" style="min-width: 145px;">
                            <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm" required timepicker-options="{showMeridian: false}" button-bar="false" ng-model="period.start" is-open="period.t1" datepicker-append-to-body="true">
                            <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="period.t1 = true;" style="margin-top: 0px;">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                        </p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6" style="">
                        <p class="input-group" style="min-width: 145px;">
                            <input type="text" class="form-control" datetime-picker="yyyy-MM-dd HH:mm" required timepicker-options="{showMeridian: false}" button-bar="false" ng-model="period.finish" is-open="period.t2" datepicker-append-to-body="true">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="period.t2 = true;" style="margin-top: 0px;">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-lg-2 col-md-3 col-sm-3">
                    Location
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9">
                    <div class="input-group">
                        <input type="text" ng-model="location" class="form-control" placeholder="Location" aria-describedby="basic-addon1" style="min-width: 145px;border-radius:4px;">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 25px; padding-left: 15px;">
                <button type="button" class="btn btn-primary" style="margin-top: 0px;" ng-click="filter()">Filter</button>
                <button type="button" class="btn btn-primary" style="margin-top: 0px;" ng-click="reset()">Reset</button>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3">
                    Camera
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                              Camera {{selected}}
                            <span class="caret"></span>
                            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="camera in cameras">
                                <a ng-click="setSelected(camera.name)">Camera {{camera.name}}</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="setSelected('')">All</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-lg-2 col-md-3 col-sm-3">
                    Name
                </div>
                <div class="col-lg-10 col-md-9 col-sm-9">
                    <div class="input-group">
                        <input type="text" style="min-width: 200px;border-radius:4px;" ng-model="name" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-3">

                </div>
                <div class="col-lg-10 col-md-9 col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  ng-model="inclUnregistr"> Include Unregistered People
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    Similarity
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="checkbox">
                        <label>
                                <input type="checkbox" ng-disabled="camera.status.high||camera.status.medium||camera.status.low"  ng-model="camera.status.all">All
                            </label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" ng-disabled="camera.status.all" ng-model="camera.status.high">High</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-disabled="camera.status.all" ng-model="camera.status.medium">Medium</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-disabled="camera.status.all" ng-model="camera.status.low">Low</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-left: 15px; padding-right: 15px; margin-top: 15px;">
        <table class="table table-striped">
            <thead class="thead-light" style="background-color:#eaeaea">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Captured Image</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Similarity</th>
                    <th scope="col">Camera</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

        background-color: limegreen;
        border-radius: 32px;

    }
