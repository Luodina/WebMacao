<div class="row people-main">
    <div class="row" style=" background-color: #FFFFFF;">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row" style="margin:15px;" style="width:100%">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard1' | translate}}</div>
                                <div class="panel-body">
                                    <canvas class="chart chart-pie" chart-data="data1" chart-labels="labels1" height="100" chart-options="{legend:{display:true}}" chart-colors="['#ff704d','#79d2a6','#ff9900']">
                                </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard2' | translate}}</div>
                                <div class="panel-body">
                                    <canvas class="chart chart-bar" chart-data="data2" chart-labels="labels2" height="100">
                              </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard3' | translate}}</div>
                                <canvas id="radar" class="chart chart-radar" chart-data="data3" chart-options="options" chart-labels="labels3" height="100">
                            </canvas>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard4' | translate}}</div>
                                <canvas class="chart-horizontal-bar" chart-data="data4" chart-series="series4" chart-labels="labels4" height="100" chart-options="{legend:{display:true}}">
                              </canvas>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard5' | translate}}</div>
                                <div class="panel-body">
                                    <canvas class="chart chart-bar" chart-data="data5" chart-labels="labels5" chart-colors="colors5" height="100" chart-dataset-override="datasetOverride5">
                                  </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{'web_dashboard6' | translate}}</div>
                                <canvas class="chart chart-doughnut" chart-data="data6" chart-options="options6" height="100" chart-labels="labels6">
                            </canvas>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
